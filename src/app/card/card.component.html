<mat-card id="{{product?.key}}" class="example-card">
    <mat-card-header>
        <mat-card-title>{{product?.title | titlecase}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{product?.imageUrl}}">
    <mat-card-content>
        <span class="price">{{product?.price | currency:"INR"}}</span>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>-</button>
        <button>{{0}}</button>
        <button mat-button>+</button>
    </mat-card-actions>
</mat-card>
